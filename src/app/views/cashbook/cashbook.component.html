<div class="card">
  <div class="card-body">
    <h4 class="header-title">Cashbooks</h4>
    <div id="accordion2" class="according accordion-s2">
      <div class="card">
        <div class="card-header" *ngFor="let cashbook of cashbooks">
          <a class="card-link" data-toggle="collapse" href="#accordion21">{{cashbook.name}}
            (balance: {{'$' + cashbook.balance}})</a>
        </div>
        <div id="accordion21" class="collapse show" data-parent="#accordion2">
          <div class="row">
            <div class="col-md-6">
              <app-income [cashbooks]="cashbooks"
                          [incomes]="incomes"
                          (updateIncome)="onUpdateIncome($event)"
                          (deleteIncome)="onDeleteIncome($event)"></app-income>
            </div>
            <div class="col-md-6">
              <app-costs [cashbooks]="cashbooks"
                         [costs]="costs"></app-costs>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
